build:
  dockerBuildPath: .
startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - productplanApiToken
    properties:
      productplanApiToken:
        type: string
        description: "Your ProductPlan API token. Get one from ProductPlan settings."
  commandFunction: |-
    (config) => ({
      command: './productplan-mcp-server',
      args: [],
      env: {
        PRODUCTPLAN_API_TOKEN: config.productplanApiToken
      }
    })
