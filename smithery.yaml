build:
  dockerBuildPath: .
startCommand:
  type: http
  configSchema:
    type: object
    required:
      - productplanApiToken
    properties:
      productplanApiToken:
        type: string
        description: "Your ProductPlan API token. Get one from ProductPlan settings."
  port: 8080
  commandFunction: |-
    (config) => ({ command: './productplan-mcp-server', args: ['-http', ':8080'], env: { PRODUCTPLAN_API_TOKEN: config.productplanApiToken } })
