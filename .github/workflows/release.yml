name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: amd64
            suffix: darwin-amd64
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
          - goos: windows
            goarch: amd64
            suffix: windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w -X main.version=${{ steps.version.outputs.VERSION }}" \
            -o productplan-${{ matrix.suffix }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: productplan-${{ matrix.suffix }}
          path: productplan-${{ matrix.suffix }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: dist

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Prepare release assets
        run: |
          mkdir -p release
          # Move binaries to release folder
          find dist -type f -name 'productplan-*' -exec mv {} release/ \;

      - name: Create MCPB bundles
        run: |
          cd release
          VERSION="${{ steps.version.outputs.VERSION }}"

          # Create MCPB bundle for each platform
          for platform in darwin-arm64 darwin-amd64 linux-amd64 linux-arm64; do
            binary="productplan-${platform}"
            if [ -f "$binary" ]; then
              mkdir -p "bundle-${platform}"
              cp "$binary" "bundle-${platform}/"
              cat > "bundle-${platform}/manifest.json" << EOF
          {
            "manifest_version": "0.2",
            "name": "productplan-mcp-server",
            "version": "${VERSION}",
            "description": "Talk to your ProductPlan roadmaps using AI",
            "author": {"name": "Olga Safonova"},
            "homepage": "https://github.com/olgasafonova/productplan-mcp-server",
            "license": "MIT",
            "server": {
              "type": "binary",
              "entry_point": "${binary}",
              "mcp_config": {"command": "\${__dirname}/${binary}", "args": [], "env": {"PRODUCTPLAN_API_TOKEN": ""}}
            }
          }
          EOF
              npx -y @anthropic-ai/mcpb pack "bundle-${platform}" "productplan-mcp-server-${platform}.mcpb"
              rm -rf "bundle-${platform}"
            fi
          done

          # Windows bundle
          if [ -f "productplan-windows-amd64.exe" ]; then
            mkdir -p bundle-windows-amd64
            cp productplan-windows-amd64.exe bundle-windows-amd64/
            cat > bundle-windows-amd64/manifest.json << EOF
          {
            "manifest_version": "0.2",
            "name": "productplan-mcp-server",
            "version": "${VERSION}",
            "description": "Talk to your ProductPlan roadmaps using AI",
            "author": {"name": "Olga Safonova"},
            "homepage": "https://github.com/olgasafonova/productplan-mcp-server",
            "license": "MIT",
            "server": {
              "type": "binary",
              "entry_point": "productplan-windows-amd64.exe",
              "mcp_config": {"command": "\${__dirname}/productplan-windows-amd64.exe", "args": [], "env": {"PRODUCTPLAN_API_TOKEN": ""}}
            }
          }
          EOF
            npx -y @anthropic-ai/mcpb pack bundle-windows-amd64 productplan-mcp-server-windows-amd64.mcpb
            rm -rf bundle-windows-amd64
          fi

      - name: Generate checksums
        run: |
          cd release
          sha256sum productplan-* *.mcpb > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            release/productplan-*
            release/*.mcpb
            release/checksums.txt
