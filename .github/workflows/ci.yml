name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: false  # No external dependencies, cache not needed

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.7.2
          install-only: true

      - name: Run make check
        run: make check

  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: false

      - name: Run Gosec
        uses: securego/gosec@master
        with:
          args: -exclude-generated ./...

  build:
    runs-on: ubuntu-latest
    needs: [check, security]
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: windows
            goarch: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: false  # No external dependencies, cache not needed

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: go build -ldflags="-s -w" -o productplan-mcp-server ./cmd/productplan

      - name: Verify binary exists
        run: ls -la productplan-mcp-server*
